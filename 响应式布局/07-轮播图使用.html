<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale= user-scalable=no">
    <title>Bootstrap 101 Template</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
    <style>
    .pc_img {
        display: block;
        height: 500px;
        width: 100%;
        /*-webkit-background-size: cover;*/
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

    }
    .m_img {
        display: block;
        width: 100%;
    }
    .m_img img {
        width: 100%;
        display: block;
    }
    </style>
</head>
<body>
<!--响应式容器布局-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a href="javascript:void(0);" class="pc_img hidden-xs" style="background-image:url(../wjs/images/slide_01_2000x410.jpg) "></a>
            <a href="#" class="m_img hidden-lg hidden-sm hidden-md"><img src="../wjs/images/slide_01_640x340.jpg" alt=""></a>
        </div>
        <div class="item">
            <a href="javascript:void(0);" class="pc_img hidden-xs" style="background-image:url(../wjs/images/slide_02_2000x410.jpg) "></a>
            <a href="#" class="m_img hidden-lg hidden-md hidden-sm"><img src="../wjs/images/slide_02_640x340.jpg" alt=""></a>
        </div>
        <div class="item">
            <a href="javascript:void(0);" class="pc_img hidden-xs" style="background-image: url(../wjs/images/slide_03_2000x410.jpg)"></a>
            <a href="#" class="m_img hidden-md hidden-lg hidden-sm"><img src="../wjs/images/slide_03_640x340.jpg" alt=""></a>
        </div>
        <div class="item">
            <a href="javascript:void(0);" class="pc_img hidden-xs" style="background-image: url(../wjs/images/slide_04_2000x410.jpg)"></a>
            <a href="#" class="m_img hidden-lg hidden-md hidden-sm"><img src="../wjs/images/slide_04_640x340.jpg" alt=""></a>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
